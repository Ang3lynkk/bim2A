<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Receitas & Cia</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <div class="topo-img">
    <img src="principal.jpg" alt="Donuts coloridos" />
  </div>

  <header>PÁGINA DE CADASTRO</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="index1.html">Receitas</a>
    <a href="index2.html">Contato</a>
    <a href="index3.html">Cadastro</a>
  </nav>

  <section class="cadastro-container">
    <h2>Crie sua conta</h2>
    <p>Cadastre-se para salvar suas receitas favoritas!</p>

    <form action="#" method="post" enctype="multipart/form-data">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="foto">Foto de perfil:</label>
      <input type="file" id="foto" name="foto" accept="image/*" />

      <input type="submit" value="Cadastrar" />
    </form>
  </section>

  <footer>
    © Receitas & Cia 2025
  </footer>

</body>
</html>
